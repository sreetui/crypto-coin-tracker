<section aria-label="Coin Table Section">
    <ng-container *ngIf="loading$ | async">
        <app-spinner [style]="STYLE"></app-spinner>
    </ng-container>
    @if ((loading$ | async) === false) {
        <crypto-coin-tracker-coin [data]="coinData"></crypto-coin-tracker-coin>
    }@else{
        <div class="fw-bold">No Data Found</div>
    }
</section>
